<form ng-submit="saveProduct()">

	<div class="panel panel-default">
		<div class="panel-body">
			<div class="input-wrapper">
				<input type="text" class="form-control product-name input-item" ng-model="product.name"/><br>
			</div>

			<div class="input-wrapper">
			<input type="text" class="form-control product-name input-item" ng-model="product.price"/><br>
			</div>

			<div class="input-wrapper" >
			<input type="text" class="form-control product-name input-item" ng-model="product.amount"/><br>
			</div>
		</div>
	</div> 

	<div class="panel panel-default">
		<div class="panel-body">
			<input type="text" class="form-control product-name input-item" ng-model="product.createdAt" disabled="disabled"/>
		</div>
	</div>

	

	<div class="panel panel-default">
		<div class="panel-body">
			<input type="submit" class="btn btn-default btn-block save input-item" value="Save">
			<button  class="btn btn-danger btn-block">Delete</button>
			<button  class="btn btn-block">New product from this item</button>
		</div>
	</div>  
</form>
